<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="icon" type="image/x-icon" href="iconsdg.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url(feedbackbg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
        }

        .navbar {
            background-color: rgba(168, 146, 2, 0.911);
            overflow: hidden;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .navdiv {
            display: flex; 
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            text-align: right;
        }
        .navbar li:hover {
            border-radius: 5px;
            background-color: rgb(101, 96, 41);
        }
        .logo ul {
            display: flex; 
            align-items: center;
            justify-content: space-between;
        }
        .navbar li {
            list-style: none;
            display: inline-block;
            color: white;
            font-size: 18px;
            margin-right: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .top-left .logo a {
            font-size: 25px; 
            font-weight: 500; 
            color: rgb(255, 255, 255);
        }
        .top-left {
            width: 50px;
            margin-left: 30px;
            display: flex;
        }
        button {
            background-color: rgb(75, 228, 146);
            border-radius: 5px;
            transition: .0s ease;
        }
        button:hover {
            background-color: rgb(14, 178, 6);
        }
        button a {
            color: white;
            font-weight: bold;
            font-size: 15px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00900a;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #016149;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #016149;
        }

        .feedback-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgb(255, 248, 125);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .feedback-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #016149;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <img src="sdglogo.png" class="top-left">
            <div class="logo"><a href="homepage.html">Good Health and Well-being</a></div>
            <ul>
                <li><a href="homepage.html">HOME</a></li> 
                <li><a href="details.html">DETAILS</a></li> 
                <li><a href="aboutus.html">ABOUT US</a></li> 
                <li><button><a href="feedback.html">FEEDBACKS</a></button></li>
            </ul>
        </div>
    </nav>

    <div class="feedback-section">
        <h2>Feedbacks Section:</h2>
        <div id="feedbacks"></div>
    </div>

    <div class="form-container">
        <h2>Feedback Form</h2>
        <form id="feedback-form" action="thankyou.html" method="get">
            <div class="form-group">
                <label for="name">Name (Optional)</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="age">Age (Optional)</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="gender">Gender (Optional)</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Address (Optional)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="course">Course (Optional)</label>
                <input type="text" id="course" name="course" placeholder="Enter your course">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Enter your feedback"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
