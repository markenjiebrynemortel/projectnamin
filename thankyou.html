<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="icon" type="image/x-icon" href="iconsdg.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cd8cd3;
            color: #333;
        }

        .thank-you-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgb(255, 203, 250);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .thank-you-container h2 {
            color: #007BFF;
        }

        .thank-you-container p {
            font-size: 18px;
        }
        .navbar {
            background-color: rgba(88, 0, 92, 0.911);
            overflow: hidden;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .navdiv {
            display: flex; 
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            text-align: right;
        }
        .navbar li:hover {
            border-radius: 5px;
            background-color: rgb(70, 1, 67);
        }
        .logo ul {
            display: flex; 
            align-items: center;
            justify-content: space-between;
        }
        .navbar li {
            list-style: none;
            display: inline-block;
            color: white;
            font-size: 18px;
            margin-right: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .top-left .logo a {
            font-size: 25px; 
            font-weight: 500; 
            color: rgb(255, 255, 255);
        }
        .top-left {
            width: 50px;
            margin-left: 30px;
            display: flex;
        }
        button {
            background-color: rgb(75, 228, 146);
            border-radius: 5px;
            transition: .0s ease;
        }
        button:hover {
            background-color: rgb(14, 178, 6);
        }
        button a {
            color: white;
            font-weight: bold;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <img src="sdglogo.png" class="top-left">
            <div class="logo"><a href="homepage.html">Good Health and Well-being</a></div>
            <ul>
                <li><a href="homepage.html">HOME</a></li> 
                <li><a href="#">DETAILS</a></li> 
                <li><a href="aboutus.html">ABOUT US</a></li> 
                <li><button><a href="feedback.html">FEEDBACKS</a></button></li>
            </ul>
        </div>
    </nav>
    <div class="thank-you-container">
        <h2>Thank You for Your Feedback!</h2>
        <p>Unfortunately this function requires the use of other languages besides HTML and CSS. We still appreciate your time for answering the form.</p>
    </div>

</body>
</html>
